<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Narodowy 3D — linki</title>
  <meta name="description" content="Wszystkie linki latowe3d w jednym miejscu.">
  <style>
    :root{--bg:#0b0b0b;--fg:#f3f3f3;--muted:#bdbdbd}
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center;font:16px/1.6 system-ui,Inter,Roboto,sans-serif}
    .wrap{width:min(680px,92vw);text-align:center;padding:48px 0}
    h1{font-size:clamp(32px,5vw,56px);letter-spacing:.08em;margin:0 0 16px}
    p{color:var(--muted);margin:0 0 24px}
    ul{list-style:none;padding:0;margin:0;display:grid;gap:12px}
    a{display:block;padding:14px 18px;border:1px solid #2b2b2b;border-radius:14px;text-decoration:none;color:inherit;transition:transform .1s,border-color .2s,background .2s}
    a:hover{transform:translateY(-1px);border-color:#555;background:rgba(255,255,255,.03)}
    footer{margin-top:28px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Narodowy 3D</h1>
    <p>Wszystkie moje linki w jednym miejscu.</p>
   <ul>
      <li><a href="https://www.instagram.com/narodowy_3d?igsh=NDRxbHFxN3dsbXVn" target="_blank" rel="noopener">Instagram</a></li>
      <li><a href="https://www.tiktok.com/@narodowy_3d?_t=ZN-8yvvRLjZMQQ&_r=1" target="_blank" rel="noopener">TikTok</a></li>
      <li><a href="https://www.youtube.com/@Narodowy_3d" target="_blank" rel="noopener">YouTube</a></li>
    </ul>
    <footer>
  © <span id="y"></span> Narodowy 3D
  <span aria-hidden="true"> • </span>
  Odwiedziny: <span id="visits">—</span>
</footer>
  </main>
  <script>
  // Nazwa unikalna dla Twojej strony
  const NS  = 'narodowy.github.io';  // <- zmień na swój login.github.io
  const KEY = 'linki';

  const LS_KEY = 'countapi_last_hit';
  const last = Number(localStorage.getItem(LS_KEY) || 0);
  const twelveHours = 12 * 60 * 60 * 1000;
  const shouldHit = Date.now() - last > twelveHours;

  const url = `https://api.countapi.xyz/${shouldHit ? 'hit' : 'get'}/` +
              `${encodeURIComponent(NS)}/${encodeURIComponent(KEY)}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      document.getElementById('visits').textContent =
        (d.value ?? d.count ?? 0).toLocaleString('pl-PL');
      if (shouldHit) localStorage.setItem(LS_KEY, String(Date.now()));
    })
    .catch(() => {
      document.getElementById('visits').textContent = '—';
    });

  // Rok w stopce
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
